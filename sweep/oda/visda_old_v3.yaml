program: train_scl_amlp.py
method: grid
project: OVANET_DMT
name: ODA_VisDA_v3
metric:
  goal: maximize
  name: SVC
parameters:
  config:
    values: ['configs/visda-train-config_ODA.yaml']
  source_data:
    values: [
      './txt/source_visda_obda_zzl.txt',
      ]
  target_data:
    values: [
      './txt/target_visda_obda_zzl.txt',
      ]
  v_latent:
    values: [20, 10, 5, 1]
  sigmaP:
    values: [10]
  augNearRate:
    values: [10000]
  lr:
    values: [0.012, 0.010, 0.014]
  min_step:
    values: [10000]
  gamma:
    values: [0.06, 0.05, 0.04]
  alpha:
    values: [0.9]
  multi:
    values: [0.2]
  data_aug_crop:
    values: [0.5, 0.7, 0.9]
  ent_open_scale:
    values: [0.1]
  aug_type:
    values: [1]
  beta:
    values: [1.5]
  batch_size:
    values: [36, 48, 60]
  # top_k:
  #   values: [15, 20, 25]
