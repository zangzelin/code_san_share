program: train_scl_amlp_v5.py
method: grid
project: OVANET_DMT
name: officehome_only_c2_max
metric:
  goal: maximize
  name: SVC
parameters:
  config:
    values: ['configs/officehome-train-config_OPDA.yaml']
  v_latent:
    values: [10, 20, 50]
  sigmaP:
    values: [10] # 10
  augNearRate:
    values: [1000, 100, 10]
  lr:
    values: [0.02]
  min_step:
    values: [10000]
  gamma:
    values: [0.1]
  alpha:
    values: [0.6]
  sour_aug:
    values: [0]
  ent_open_scale:
    values: [0.05, 0.08, 0.1,]
  data_aug_crop:
    values: [0.8]
  aug_type:
    values: [1]
  beta:
    values: [0.2, 0.3] # 0.5
  batch_size:
    values: [36] # 36
  sgd_momentum:
    values: [0.9] # 36
  source_data:
    values: [
      './txt/source_Real_univ_zzl.txt',
      './txt/source_Product_univ_zzl.txt',
      './txt/source_Clipart_univ_zzl.txt',
      './txt/source_Art_univ_zzl.txt',
      ]
  target_data:
    values: [
      './txt/target_Art_univ_zzl.txt',
      './txt/target_Clipart_univ_zzl.txt',
      './txt/target_Product_univ_zzl.txt',
      './txt/target_Real_univ_zzl.txt',
      ]