program: train_scl.py
method: grid
project: OVANET_DMT
name: augNearRate_sour_aug
metric:
  goal: maximize
  name: SVC
parameters:
  config:
    values: ['configs/officehome-train-config_OPDA.yaml']
  v_latent:
    values: [10]
  sigmaP:
    values: [10]
  augNearRate:
    values: [10000, 100000, 1000000]
  gamma:
    values: [1]
  lr:
    values: [0.005, 0.01, 0.02, 0.03]
  min_step:
    values: [10000]
  gamma:
    values: [0.1]
  alpha:
    values: [0.5, 0.6]
  sour_aug:
    values: [0]
  ent_open_scale:
    values: [0.05, 0.1, 0.15, 0.2, 0.25, 0.3]
  source_data:
    values: [
      './txt/source_Real_univ_zzl.txt',
      './txt/source_Product_univ_zzl.txt',
      './txt/source_Clipart_univ_zzl.txt',
      './txt/source_Art_univ_zzl.txt',
      ]
  target_data:
    values: [
      './txt/target_Art_univ_zzl.txt',
      './txt/target_Clipart_univ_zzl.txt',
      './txt/target_Product_univ_zzl.txt',
      './txt/target_Real_univ_zzl.txt',
      ]