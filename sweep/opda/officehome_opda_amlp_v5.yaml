program: train_scl_amlp_v2.py
method: grid
project: OVANET_DMT
name: officehome_only_c2
metric:
  goal: maximize
  name: SVC
parameters:
  config:
    values: ['configs/officehome-train-config_OPDA.yaml']
  v_latent:
    values: [10]
  sigmaP:
    values: [10]
  augNearRate:
    values: [100000, 1000]
  gamma:
    values: [1]
