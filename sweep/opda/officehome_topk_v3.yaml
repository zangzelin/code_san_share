program: train_scl_topk_v2.py
method: grid
project: OVANET_DMT
name: opda_officehome_topk_v3
metric:
  goal: maximize
  name: SVC
parameters:
  config:
    values: ['configs/officehome-train-config_OPDA.yaml']
  source_data:
    values: [
      './txt/source_Real_univ_zzl.txt',
      './txt/source_Product_univ_zzl.txt',
      './txt/source_Clipart_univ_zzl.txt',
      './txt/source_Art_univ_zzl.txt',
      ]
  target_data:
    values: [
      './txt/target_Art_univ_zzl.txt',
      './txt/target_Clipart_univ_zzl.txt',
      './txt/target_Product_univ_zzl.txt',
      './txt/target_Real_univ_zzl.txt',
      ]
  v_latent:
    values: [10]
  sigmaP:
    values: [50]
  augNearRate:
    values: [10000]
  lr:
    values: [0.01]
  min_step:
    values: [10000]
  gamma:
    values: [0.6]
  alpha:
    values: [0.9, 0.5]
  multi:
    values: [0.2]
  data_aug_crop:
    values: [0.75, 0.8]
  ent_open_scale:
    values: [0.05, 0.1]
  aug_type:
    values: [1]
  beta:
    values: [1.4, 1.2, 1.6]
  batch_size:
    values: [70, 80, 90, 100]
  mlp_weight_decay:
    values: [0.0002, 0.0005]